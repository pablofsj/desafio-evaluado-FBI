<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="axios" href="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>&#128374; FBI System &#128374;</h1>
    <div class="card bg-dark text-center">
      <div class="card-body">
        <form id="loginForm">
          <h1>&#128372;&#128372;&#128372;</h1>
          <h5 class="card-title text-center">Ingrese sus credenciales</h5>
          <div class="row d-flex align-items-center mb-1">
            <div class="col-12">Email:</div>
            <div class="col-7 m-auto">
              <input type="text" name="email" class="form-control" required />
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-12">Password:</div>
            <div class="col-7 m-auto">
              <input type="password" name="password" class="form-control" required />
            </div>
          </div>
          <button class="btn bg-light my-3">Ingresar &#128373;</button>
        </form>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 60vh;
      }
    </style>

    <script>
      const loginForm = document.querySelector("#loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        try {
          const { data } = await axios.post("/api/login", { email, password });
          const token = data.token;

          localStorage.setItem("token", token);
          alert("Credenciales correctas... redirigiendo al perfil del agente");
          window.location.href = "/perfil";
        } catch (error) {
          console.error("Error en inicio de sesión:", error);
          alert("Error al iniciar sesión: " + error.response.data.msg);
        }
      });
    </script>
  </body>
</html>
